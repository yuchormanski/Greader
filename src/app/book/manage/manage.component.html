<section>
  <div class="centered">
    <div class="center-img">
      <img src="/assets/img/1.jpg" alt="" />
    </div>
    <div class="wrapper">
      <div class="gallery-heading">
        <div class="heading-line"></div>

        <h2 class="heading gallery-heading">
          {{ userName }}'s private library.
        </h2>
        <div class="heading-line"></div>
      </div>

      <!-- LOADER -->
      <div *ngIf="isLoading">
        <app-loader />
      </div>

        <option value="1" [selected]="bookOrder === '1'">Recent uploads</option>

      <div class="gallery-wrapper" *ngIf="!isLoading">

          <div class="image">
            <span class="text"></span>

          </div>
          <span class="title">{{ book.title }}</span>
          <span class="price">$100</span>
          <div class="action-bnt">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>

        <div *ngIf="books.length > 0; else noBooks">
          <div class="book-card" *ngFor="let book of books">
            <img class="small-img" src="{{ book.imgUrl }}" alt="" />
            <div class="buttons">
              <button class="edit-btn" (click)="editBook($event, book)">
                Edit
              </button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </div>
        <ng-template #noBooks>
          <h2>Currently there is no book in this section</h2>
        </ng-template>
      </div>
    </div>
  </div>
</section>
